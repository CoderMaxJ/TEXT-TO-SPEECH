{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static '/css/userlist.css' %}">  
</head>
<body>
    
    <table>
        <tr>
        <th >FIRST NAME</th>
        <th>LAST NAME</th>
        <th>EMAIL</th>
        <th>ACCOUNT TYPE</th>
        <th>CODE</th>
    </tr>
<tbody>
{% for account in users%}
<tr>
        <td style="border:1px solid gray;border-left:none;border-top:none;">{{ account.name }}</td>
        <td style="border:1px solid gray;border-left:none;border-top:none;">{{ account.lastname }}</td>
        <td style="border:1px solid gray; border-left:none;border-top:none;">{{ account.email }}</td>
        <td style="border:1px solid gray;border-left:none;border-top:none;">{{ account.account_type }}</td>
        <td style="border:1px solid gray; border-left:none;border-top:none;">{{ account.code }}</td>
       
</tr>
{% endfor %}
    </tbody>

 
    </table>
</body>
</html>
